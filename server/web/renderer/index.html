<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderer</title>
    <link rel="stylesheet" href="/static/renderer.css">
</head>
<body>
    <canvas width="1200" height="1000", id="canvas-renderer"></canvas>
    <section id="side-menu">
        <section id="usernames-container">
            <h2>Connected users :</h2>
            <ul id="usernames-list">Loading...</ul>
        </section>
        <section>

        <section id="debug-menu">
            <h2>Debug :</h2>
            <pre id="debug-pre">Loading...</pre>
        </section>
    </section>
    
    

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="/static/renderer.js"></script>

</html>
